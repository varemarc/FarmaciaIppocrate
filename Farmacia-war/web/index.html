<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Farmacia :: Index</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/navbar.css" rel="stylesheet">
    </head>
    <body> 
        <div class="container">
            <!-- Static navbar -->
            <div class="navbar navbar-default" role="navigation">
                <div class="navbar-header">         
                    <a class="navbar-brand" href="index.html">Farmacia</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">Home</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
            <!-- Main component for a primary marketing message or call to action -->
            <div class="jumbotron">
                <h1>Portale Farmacia</h1>
                <p>Benvenuto sul portale Farmacia, inserendo il codice fiscale 
                    del cliente puoi visualizzare le sue prescrizioni mediche.</p>
            </div>
            <div class="page-header">
                <h1>Nuovo cliente</h1>
            </div>
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Visualizza prescrizioni mediche</h3>
                    </div>
                    <div class="panel-body">
                        <br>
                        <form class="form-inline" action="FarmaciaServlet?action=findCF" role="form" method="POST" style="text-align: center;">
                            <div class="form-group">
                                <input type="text" class="form-control" name="cf" placeholder="inserisci CF cliente" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default btn-primary">Visualizza</button>
                            </div>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div> <!-- /container -->
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
